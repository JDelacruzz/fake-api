<div class="row">
  @if (productsResource.isLoading()) {
  <div class="d-flex justify-content-center mt-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  }
  @if (productsResource.hasValue()) {
  @for (product of productsResource.value(); track $index) {
  <div class="col mt-3">
    <app-card-product [product]="product" (addToCart)="addToCart($event)"></app-card-product>
  </div>
  }
  } @else if (!productsResource.isLoading()) {
    <div class="d-flex justify-content-center mt-5">
      <h1>No hay informaci√≥n</h1>
    </div>
  }
</div>
