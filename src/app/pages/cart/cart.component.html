<section class="h-100 gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Carrito - {{ state.products().length }} productos</h5>
          </div>
          <div class="card-body">
            <!-- TODO: poner for para productos en carro -->
            @for (cartItem of state.products(); track $index) {
              <app-cart-product [productCartItem]="cartItem" (onRemove)="onRemove($event)" (onDecrease)="onDecrease($event)" (onIncrease)="onIncrease($event)"></app-cart-product>
            }

            <hr class="my-4" />
          </div>
        </div>
        <!-- <div class="card mb-4">
          <div class="card-body">
            <p><strong>Entrega estimada</strong></p>
            <p class="mb-0">12.10.2020 - 14.10.2020</p>
          </div>
        </div> -->
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Resumen</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Productos
                <span>{{ state.price().toFixed(2)  | currency}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                Env√≠o
                <span>Gratis</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                  <strong>Total a pagar</strong>
                  <strong>
                    <p class="mb-0">(incluye IVA)</p>
                  </strong>
                </div>
                <span><strong>{{ state.price().toFixed(2)  | currency}}</strong></span>
              </li>
            </ul>

            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">
              Ir al pago
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
